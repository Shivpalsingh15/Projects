<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website</title>
    <style>
      @media screen and (max-width: 600px) {
        body {
          background-color: lightblue;
        }
      }
      @media screen and (max-width: 767px) {
    body {
        flex-direction: column;
        font-size: 12px;
        /* Adjustments for large phones */
    }
}

      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Navbar styles */
      nav {
        background-color: #333;
        overflow: hidden;
      }

      nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Container for the four divs */
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: stretch;
        margin-top: 20px;
      }

      /* Style for each div */
      .content-box {
        flex: 1;
        box-sizing: border-box;
        padding: 20px;
        border: 1px solid #ccc;
        margin: 10px;
        text-align: center;
      }

      /* Footer styles */
      footer {
        background-color: #333;
        text-align: center;
        padding: 10px;
        color: white;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>

    <!-- Container for the four divs -->
    <div class="container">
      <!-- First div -->
      <div class="content-box">
        <h2>Div 1</h2>
        <p>Your content here</p>
      </div>

      <!-- Second div -->
      <div class="content-box">
        <h2>Div 2</h2>
        <p>Your content here</p>
      </div>

      <!-- Third div -->
      <div class="content-box">
        <h2>Div 3</h2>
        <p>Your content here</p>
      </div>

      <!-- Fourth div -->
      <div class="content-box">
        <h2>Div 4</h2>
        <p>Your content here</p>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
  </body>
</html>
