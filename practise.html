<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 600px) {
            nav a {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Responsive Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to our Website!</h2>
        <p>This is a simple example of a responsive website.</p>
    </section>

    <footer>
        &copy; 2024 Responsive Website. All rights reserved.
    </footer>

</body>

</html>
